<head>
  <title>Contextual</title>
</head>

<template name = "layout">
  <div class="container">
    {{ > header}}
    <div id="main">
      {{> yield}}
    </div>
  </div>
</template>

<template name = "loading">
  {{ > spinner }}
</template>

<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{> error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
