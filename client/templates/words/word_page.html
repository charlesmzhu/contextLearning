<template name="wordPage">
    <div class="post">
      {{#if wordsInFront}}
      	<div class = "arrow-right" ></div>
      {{/if}}
      {{#if wordsInBack}}
      	<div class = "arrow-left" ></div>
      {{/if}}
      {{ > wordItem }}
    </div>
    <form id = "submit-context">
          <input type="text" name="text" placeholder="Type to add a new context" class ="full-width" />
    </form>
</template>
